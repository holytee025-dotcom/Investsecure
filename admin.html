<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestSecure - Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Admin Login -->
    <div id="adminLogin" class="admin-login">
        <h2>Admin Login</h2>
        <form onsubmit="handleAdminLogin(event)">
            <input type="email" id="adminEmail" placeholder="Admin Email" required>
            <input type="password" id="adminPassword" placeholder="Admin Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="adminError" style="color: #dc3545; display: none;">Invalid credentials.</p>
    </div>

    <!-- Admin Panel -->
    <header id="adminHeader" style="display: none;">
        <h1>InvestSecure Admin Panel</h1>
        <button class="logout" onclick="logoutAdmin()">Logout</button>
    </header>
    <div id="adminPanel" class="admin-panel" style="display: none;">
        <div class="container">
            <h2>Pending Transactions</h2>
            <p>Approve deposits/withdrawals to update client balances.</p>
            <div id="transactionsList" class="transactions"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 InvestSecure. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
                                                                        </html>
